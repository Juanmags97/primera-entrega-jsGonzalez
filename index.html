<!DOCTYPE html>
<html>
<head>
    <title>Simulador de Promedio</title>
    <style>
        #simulador {
            width: 400px;
            height: 200px;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="simulador">
        <h1>Simulador de Promedio</h1>
        <button onclick="calcularPromedio()">Calcular Promedio</button>
        <div id="notas">
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" min="0" max="100">
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" min="0" max="100">
            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" min="0" max="100">
        </div>
        <p id="resultado"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
